<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Kumar+One+Outline" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>Politico</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="header-logo">
          <p class="logo"><span class="first-letter">p</span>olitico</p>
        </div>
        <a class="sign-up "href="./sign-up.html"><p>sign up</p></a>
      </header>
      <div class="body-container fp">
        <section class="box">
            <h2 class="form-title" >Sign in</h2>
          <br/><br/>profile
          <div class="log-in">
            <form action="profile.html" method="post">
              <div class="form-segment">
                <div class="form-label"><label>Email</label></div>
                <input class="form-input" type="email" name="email" placeholder="Enter your email">
              </div>
              <div class="form-segment">
                <div class="form-label"><label>Password</label></div>
                <input class="form-input" type="password" name="password" placeholder="Enter your password">
              </div>
            <button class="submit-btn" type="submit" name="sign-in">Sign in</button>
            </form>
          </div>
        </section>
          <div class="fp-link">
            <a href="#">Forgot your password?</a>
          </div>
      </div>
        <footer>
          <p>Copyright &copy; Politico 2019</p>
        </footer>
    </div>
  </body>
</html>

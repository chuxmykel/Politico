<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Kumar+One+Outline" rel="stylesheet">
    <title>Politico</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="header-logo">
          <p class="logo"><span class="first-letter">p</span>olitico</p>
        </div>
        <a class="sign-up "href="./sign-up.html"><p>sign up</p></a>
        <a class="sign-up admin "href="./admin.html"><p>Admin <i class="fas fa-lock"></i></p></a>
      </header>
      <div class="body-container fp">
        <section class="box">
            <h2 class="form-title" >Sign in</h2>
          <br/><br/>
          <div class="log-in">
            <form action="" method="">
              <div class="form-segment">
                <div class="form-label"><label>Email</label></div>
                <input class="form-input" type="email" name="email" placeholder="Enter your email">
              </div>
              <div class="form-segment">
                <div class="form-label"><label>Password</label></div>
                <input class="form-input" type="password" name="password" placeholder="Enter your password">
              </div>
            <a href="profile.html"><button class="submit-btn" type="button" name="sign-in">Sign in</button></a>
            </form>
          </div>
        </section>
        <div class="fp-link">
          <button class="toLink" id="myBtn0">Forgot your password?</button>
        </div>
      </div>
      <div id="myModal0" class="modal">
        <div class="modal-content">
          <span class="close0">&times;</span>
          <form action="" method="">
              <div class="form-segment">
                <div class="form-label"><label>Email</label></div>
                <input class="form-input" type="email" name="email" placeholder="Enter your email">
              </div>
              <div class="form-segment">
                <div class="form-label"><label>Phone no.</label></div>
                <input class="form-input" type="tel" name="phone" placeholder="Enter your phone number">
              </div>
              <button class="submit-btn">Reset Password</button>
            </form>
        </div>
      </div>
      <footer>
        <p>Copyright &copy; Politico 2019</p>
      </footer>
    </div>
    <script src="js/main2.js"></script>
  </body>
</html>

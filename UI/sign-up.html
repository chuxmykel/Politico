<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Kumar+One+Outline" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>Politico</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="header-logo">
          <p class="logo"><span class="first-letter">p</span>olitico</p>
        </div>
        <a class="sign-up "href="./index.html"><p>sign in</p></a>
      </header>
      <div class="body-container">
        <section class="box">
          <h2 class="form-title" >Sign up</h2>
        <br/> <br/>
        <div class="log-in">
          <form action="" method="">
            <div class="form-segment">
              <div class="form-label"><label>Firstname</label></div>
              <input class="form-input" type="text" name="firstname" placeholder="enter your firstname">
            </div>
            <div class="form-segment">
              <div class="form-label"><label>Lastname</label></div>
              <input class="form-input" type="text" name="lastname" placeholder="enter your Lastname">
            </div>
            <div class="form-segment">
              <div class="form-label"><label>Other name</label></div>
              <input class="form-input" type="text" name="othername" placeholder="enter your othername">
            </div>
            <div class="form-segment">
              <div class="form-label"><label>Email</label></div>
              <input class="form-input" type="email" name="email" placeholder="enter your email">
            </div>
            <div class="form-segment">
              <div class="form-label"><label>Password</label></div>
              <input class="form-input" type="password" name="password" placeholder="enter your password">
            </div>
            <div class="form-segment">
              <div class="form-label"><label>Confirm password</label></div>
              <input class="form-input" type="password" name="confirm-password" placeholder="enter password again">
            </div>
            <a href="profile.html"><button class="submit-btn" type="button" name="sign-up">Sign up</button></a>
          </form>
        </div>
      </section>

      </div>
        <footer>
          <p>Copyright &copy; Politico 2019</p>
        </footer>
    </div>
  </body>
</html>

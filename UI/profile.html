<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Kumar+One+Outline" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <title>Politico</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <p class="logo"><span class="first-letter">p</span>olitico</p>
      </div>
      <div class="nav-container">
        <ul class="top-nav">
          <li class="active"><a href="#">Profile</a></li>
          <li><a href="#">Standings</a></li>
          <li><a href="vote.html">Vote</a></li>
        </ul>
      </div>
    </header>
    <div class="body-container profile">
      <div class="profile-image">
        <img id="output"></img>
        <input type="file"  accept="image/jpeg" name="image" id="file" onchange="loadFile(event)" style="display: none;">
        <p class="image-p"><label for="file"><i class="fas fa-user-edit"></i> Upload Image</label></p>
      </div>
      <div class="profile-info">
        <h4>Name Container</h4>
        <p>email@container.com</p>
        <p>phone number container</p>
      </div>
      <br>
      <div id="vote-btn">
        <a href="vote.html">vote now</a>
        <a href="#">Join The Contest</a>
      </div>
      <div class="user-votes">
        <label for="table">Your Votes</label>
        <br>
        <br>
        <table>
          <tr class="table-head">
            <th>Office</th>
            <th>Candidate</th>
            <th>Party</th>
          </tr>
          <tr>
            <td>Office Placeholder</td>
            <td>Candidate Placeholder</td>
            <td>Party placeholder</td>
          </tr>
        </table>
      </div>
    </div>
      <footer>
        <p>Copyright &copy; Politico 2019</p>
      </footer>
  </body>
</html>
